<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <style>
          label {display: block;}
          body {padding: 25px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
      let form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        alert("submit clicked");
      });
    });
  </script>
  <body>
	  <h1>example of GET Method</h1>
    <form method="GET" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Username <input type="text" name="username"></label>
      <label>Team Name <input type="text" name="team"></label>
		<label>Team Name2 <input type="text" name="team2"></label>
      <button>Submit</button>
    </form>
	  <hr>

	  <h1>Example of POST Method</h1>
	      <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Username <input type="text" name="username"></label>
      <label>Team Name <input type="text" name="team"></label>
		<label>Team Name2 <input type="text" name="team2"></label>
      <button>Submit</button>
    </form>

</html>
